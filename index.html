<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>DOM Itemlist Project</title>
</head>
<body>
    <main>
        <section id="header">
            <div class="container">
                <div class="header_content">
                    <div class="row">
                        <div class="col-md-6">
                            <strong>
                                NavItem
                            </strong>
                        </div>
                        <div class="col-md-6">
                            <form id="main_input">
                                <div class="m-2">
                                    <input type="text" class="from-control" id="filter" placeholder="Search items">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="itemList">
            <div class="container">
                <div class="item_content p-2">
                    <div class="text-center">
                        <h1>Add Items</h1>
                        <form id="itemAdd">
                            <div class="mb-3">
                                <input type="text" id="item" class="from-control" placeholder="Add item">
                                <input type="submit" value="Submit" class="btn btn-dark">
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-6 offset-3">
                            <ul class="list-group" id="listGroup">
                                <li class="list-group-item">
                                    Item 1
                                    <button class="btn btn-danger btn-sm mx-5 delete">X</button>
                                </li>
                                <li class="list-group-item">
                                    Item 2
                                    <button class="btn btn-danger btn-sm mx-5 delete">X</button>
                                </li>
                                <li class="list-group-item">
                                    Item 3
                                    <button class="btn btn-danger btn-sm mx-5 delete">X</button>
                                </li>
                                <li class="list-group-item">
                                    Item 4
                                    <button class="btn btn-danger btn-sm mx-5 delete">X</button>
                                </li>
                                <li class="list-group-item">
                                    Item 5
                                    <button class="btn btn-danger btn-sm mx-5 delete">X</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
